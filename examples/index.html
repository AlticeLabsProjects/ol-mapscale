<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers 3 MapScale control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.css"/>
    <link rel="stylesheet" href="../dist/ol3-mapscale.min.css"/>
    <style>
        html, body {
            padding : 0;
            margin  : 0;
            width   : 100%;
            height  : 100%;
        }

        #map {
            height : 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.js"></script>
    <script src="../dist/ol3-mapscale.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    projectoin: 'EPSG:3857',
                    center: [4189972.14, 7507950.67],
                    zoom: 5
                }),
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({ layer: 'osm' })
                    })
                ],
                controls: ol.control.defaults().extend([
                    new ol.control.MapScale()
                ])
            });
        });
    </script>
</body>
</html>
