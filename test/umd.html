<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers MapScale control</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css"/>
</head>
<body>
  <div id="map"></div>

  <script src="../node_modules/openlayers/dist/ol.js"></script>
  <script src="../dist/bundle.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [4189972.14, 7507950.67],
        zoom: 5,
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        }),
      ],
    })

    map.addControl(new MapScaleControl())
  </script>
</body>
</html>
